<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diplay Flex</title>
    <style>
        .container{
            display:flex;
            position:absolute;
            width:100%;
            height:100%;
            background-color:black;
            justify-content:center;
            align-items:center;
        }

        .box{
            position:relative;
            width:25%;
            height:25%;
            border:2px solid white;
            border-radius: 10px;
            background-color:blue;
            margin:1em;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </main>    
</body>
</html>
